<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@500&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header class='header'>
            <nav>
                <ul class='menu'>
                    <li class='menu_item btn-1'>Theme 1</li>
                    <li class='menu_item btn-2'>Theme 2</li>
                </ul>
            </nav>
        </header>
        <main class='main'>
            <section class='main_calculator'>
                <section class = 'main_calculator-display' id='display'>0</section>
                <section class='main_calculator-pads'>
                    <table class='all-pads'>
                        <tr>
                            <td class='utility-special-pads'>AC</td>
                            <td class='utility-special-pads'>&plusmn;</td>
                            <td class='utility-special-pads'>%</td>
                            <td class='utility-special-pads'>รท</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td class='utility-special-pads'>x</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td class='utility-special-pads operator-pad'>&minus;</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td class='utility-special-pads operator-pad'>+</td>
                        </tr>
                        <tr>
                            <td class='border-radius-0' colspan="2">0</td>
                            <td>.</td>
                            <td class='border-radius-equals'>=</td>
                        </tr>
                    </table>
                </section>
            </section>
        </main>
        <footer>

        </footer>
        <script src='script.js'></script>
    </body>
</html>
